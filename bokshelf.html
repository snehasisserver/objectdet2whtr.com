<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
    <title>Book Shelf :: Object Detection</title>
    <link rel="icon" href="images/Book.jpg">
</head>
<body>
    <div class="container">
        <span id="span1">
            <h1 class="heading">Object Detection from Snehasis</h1>
          </span>
          <br>
          <a class="btn btn-danger" style="border-radius: 10px; width: fit-content; padding-left: 10px; padding-right: 10px;float:right;" href="index.html">Back</a>
    </div>
    <script>
        var img;
        function preload(){
          img = loadImage("images/Book.jpg")
        }
        function setup(){
            canvas = createCanvas(500,500);
            canvas.center();

        }
        function draw(){
image(img,0,0,500,500)
//pen
fill("white")
stroke("red")
text("Pen & pencil",290,375)
text("Touch Pen",90,375)
text("books",10,35)
text("Cream 2",100,445)
text("Vaselin",55,305)
text("Vaselin",55,305)
text("Cream 1",0.5,305)
noFill();

rect(290,380,210,100)

quad(90,370,240,400,230,440,90,400)

quad(0,40,490,180,490,440,0,280)

rect(100,450,50,50)
rect(0.5,310,50,70)
rect(55,310,60,70)
//bad
        }
    </script>
</body>
</html>
